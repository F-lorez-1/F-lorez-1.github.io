<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Confirmación de Pago - MoviSmart</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 flex items-center justify-center min-h-screen px-4">

  <div class="bg-white shadow-lg rounded-xl p-8 max-w-md w-full text-center">
    <h1 class="text-3xl font-bold text-green-700 mb-4">✅ ¡Pago Exitoso!</h1>
    
    <p class="text-lg text-gray-700 mb-6">Tu pasaje ha sido reservado correctamente.</p>

    <div class="text-left text-gray-800 mb-6" id="resumen">
      <!-- Aquí se carga el resumen del viaje -->
    </div>

    <a href="index.html" class="inline-block bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition">
      Volver a la página principal
    </a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const origen = params.get("origen") || "No especificado";
    const destino = params.get("destino") || "No especificado";

    const resumen = document.getElementById("resumen");
    resumen.innerHTML = `
      <p><strong>Origen:</strong> ${origen}</p>
      <p><strong>Destino:</strong> ${destino}</p>
    `;
  </script>

</body>
</html>
